
services:
  midnight-proof-server:
    image: midnightnetwork/proof-server:4.0.0
    container_name: midnight-proof-server
    ports:
      - "6300:6300"
    command: ["midnight-proof-server", "--network", "testnet"]
    networks:
      - midnight-network
    restart: unless-stopped

  dev-environment:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: midnight-dev
    volumes:
      - ../dao-contract:/workspace/dao-contract:cached
      - ../eliza-agent:/workspace/eliza-agent:cached
      - ../midnight-mcp:/workspace/midnight-mcp:cached
      - ../.devcontainer:/workspace/.devcontainer:cached
    working_dir: /workspace
    ports:
      - "3010:3010"
      - "5173:5173"
      - "8000:8000"
    networks:
      - midnight-network
    environment:
      - NODE_ENV=development
      - MIDNIGHT_PROOF_SERVER_URL=http://midnight-proof-server:6300
      - SERVER_PORT=3010
    depends_on:
      - midnight-proof-server
    command: sleep infinity

networks:
  midnight-network:
    driver: bridge